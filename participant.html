<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participant Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    label, input {
      display: block;
      margin: 1em 0;
    }
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5em 2.5em 0.5em 0.5em; /* space for eye icon */
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle-eye {
      position: absolute;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      color: #555;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Participant Login</h2>

  <label for="pid">Participant ID (M/F‚Ä¶)</label>
  <input type="text" id="pid" placeholder="M12 / F21" maxlength="6" />

  <label for="pw">Password</label>
  <div class="input-wrapper">
    <input type="password" id="pw" placeholder="Enter your password" />
    <button type="button" class="toggle-eye" id="togglePw">üëÅ</button>
  </div>

  <button id="loginBtn">Login</button>
  <div id="result"></div>

  <script>
    // ‚úÖ Supabase config
    const SUPABASE_URL = "https://cfuwtozobaypksesmxsi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmdXd0b3pvYmF5cGtzZXNteHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNDc1NjksImV4cCI6MjA3NjcyMzU2OX0.SbpESIaS7JZJmWHQ6ApifGDPYZZf3ekdQ0T_mgHCPSc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const pidInput = document.getElementById("pid");
    const pwInput = document.getElementById("pw");
    const resultDiv = document.getElementById("result");

    // üëÅ Password show/hide toggle
    document.getElementById("togglePw").addEventListener("click", (e) => {
      e.preventDefault();
      pwInput.type = pwInput.type === "password" ? "text" : "password";
      e.target.textContent = pwInput.type === "password" ? "üëÅ" : "üôà";
    });

    // üü¢ Normalize ID to uppercase
    pidInput.addEventListener("input", () => {
      pidInput.value = pidInput.value.toUpperCase();
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const pid = pidInput.value.trim();
      const pw = pwInput.value.trim();
      if (!pid || !pw) {
        resultDiv.innerHTML = "<p style='color:red'>Enter both ID and Password.</p>";
        return;
      }

      resultDiv.textContent = "Verifying‚Ä¶";

      try {
        const { data, error } = await supabase.rpc("verify_participant_login", {
          p_participant_id: pid,
          p_password: pw
        });

        if (error) {
          console.error(error);
          resultDiv.innerHTML = `<p style='color:red'>${error.message}</p>`;
          return;
        }

        if (data && data.length > 0) {
          // ‚úÖ Store session info securely
          sessionStorage.setItem("pid", pid);
          sessionStorage.setItem("pw", pw);
          sessionStorage.setItem("pname", data[0].out_name || "");

          // ‚úÖ Redirect to selection page (no URL params)
          window.location.href = "select.html";
        } else {
          resultDiv.innerHTML = "<p style='color:red'>Invalid ID or password.</p>";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p style='color:red'>Error connecting to server.</p>";
      }
    });
  </script>
</body>
</html>
