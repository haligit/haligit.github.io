<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participant Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; max-width: 500px; margin: auto; }
    label, input { display: block; margin: 1em 0; }
    input[type="text"], input[type="password"] {
      padding: 0.5em; width: 100%; font-size: 16px;
    }
    button { padding: 0.6em 1.2em; font-size: 16px; cursor: pointer; }
    #result { margin-top: 1em; font-weight: bold; }
    .inline { display: flex; align-items: center; gap: 8px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Participant Login</h2>

  <label for="pid">Participant ID (M/F‚Ä¶)</label>
  <input type="text" id="pid" placeholder="M12 / F21" maxlength="6" />

  <label for="pw">Password</label>
  <div class="inline">
    <input type="password" id="pw" placeholder="Enter your password" />
    <button id="togglePw">üëÅ Show</button>
  </div>

  <button id="loginBtn">Login</button>
  <div id="result"></div>

  <script>
    // üü¢ Supabase config
    const SUPABASE_URL = "https://cfuwtozobaypksesmxsi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmdXd0b3pvYmF5cGtzZXNteHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNDc1NjksImV4cCI6MjA3NjcyMzU2OX0.SbpESIaS7JZJmWHQ6ApifGDPYZZf3ekdQ0T_mgHCPSc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const pidInput = document.getElementById("pid");
    const pwInput = document.getElementById("pw");
    const resultDiv = document.getElementById("result");

    // üü¢ Password show/hide
    document.getElementById("togglePw").addEventListener("click", (e) => {
      e.preventDefault();
      pwInput.type = pwInput.type === "password" ? "text" : "password";
      e.target.textContent = pwInput.type === "password" ? "üëÅ Show" : "üôà Hide";
    });

    // üü¢ Normalize ID to uppercase
    pidInput.addEventListener("input", () => {
      pidInput.value = pidInput.value.toUpperCase();
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const pid = pidInput.value.trim();
      const pw = pwInput.value.trim();
      if (!pid || !pw) {
        resultDiv.innerHTML = "<p style='color:red'>Enter both ID and Password.</p>";
        return;
      }

      resultDiv.textContent = "Verifying‚Ä¶";

      // üü¢ Verify via RPC
      const { data, error } = await supabase.rpc('verify_participant_login', {
        p_participant_id: pid,
        p_password: pw
      });

      if (error) {
        console.error(error);
        resultDiv.innerHTML = `<p style='color:red'>${error.message}</p>`;
        return;
      }

      if (data && data.length > 0) {
        // üü¢ Store credentials in sessionStorage
        sessionStorage.setItem("pid", pid);
        sessionStorage.setItem("pw", pw);
        sessionStorage.setItem("pname", data[0].out_name || "");

        // üü¢ Redirect without exposing anything in URL
        window.location.href = "select.html";
      } else {
        resultDiv.innerHTML = "<p style='color:red'>Invalid ID or password.</p>";
      }
    });
  </script>
</body>
</html>
