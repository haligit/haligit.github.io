<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participant Lookup</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Loading...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("greeting").textContent = `Welcome, ${decodeURIComponent(name)}!`;
    } else {
      document.getElementById("greeting").textContent = "Name not found in link.";
    }
  </script>
</body>
</html>
