<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participant Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    label, input {
      display: block;
      margin: 1em 0 0.5em;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5em;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    .password-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .password-container input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.6em;
      font-size: 16px;
    }
    .password-container button {
      background: #eee;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      padding: 0 10px;
      height: 100%;
    }
    .password-container button:hover {
      background: #ddd;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Participant Login</h2>

  <label for="pid">Participant ID (M/F‚Ä¶)</label>
  <input type="text" id="pid" placeholder="M12 / F21" maxlength="6" />

  <label for="pw">Password</label>
  <div class="password-container">
    <input type="password" id="pw" placeholder="Enter your password" />
    <button type="button" id="togglePw">üëÅ</button>
  </div>

  <button id="loginBtn">Login</button>
  <div id="result"></div>

  <script>
    // ‚úÖ Supabase config
    const SUPABASE_URL = "https://cfuwtozobaypksesmxsi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmdXd0b3pvYmF5cGtzZXNteHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNDc1NjksImV4cCI6MjA3NjcyMzU2OX0.SbpESIaS7JZJmWHQ6ApifGDPYZZf3ekdQ0T_mgHCPSc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const pidInput = document.getElementById("pid");
    const pwInput = document.getElementById("pw");
    const resultDiv = document.getElementById("result");
    const togglePw = document.getElementById("togglePw");

    // üëÅ Password show/hide toggle
    togglePw.addEventListener("click", () => {
      if (pwInput.type === "password") {
        pwInput.type = "text";
        togglePw.textContent = "üôà";
      } else {
        pwInput.type = "password";
        togglePw.textContent = "üëÅ";
      }
    });

    // üî† Normalize ID to uppercase automatically
    pidInput.addEventListener("input", () => {
      pidInput.value = pidInput.value.toUpperCase();
    });

    // üß† Login logic
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const pid = pidInput.value.trim();
      const pw = pwInput.value.trim();
      if (!pid || !pw) {
        resultDiv.innerHTML = "<p style='color:red'>Enter both ID and Password.</p>";
        return;
      }

      resultDiv.textContent = "Verifying‚Ä¶";

      try {
        const { data, error } = await supabase.rpc("verify_participant_login", {
          p_participant_id: pid,
          p_password: pw
        });

        if (error) {
          console.error(error);
          resultDiv.innerHTML = `<p style='color:red'>${error.message}</p>`;
          return;
        }

        if (data && data.length > 0) {
          // ‚úÖ Friendly success message
          resultDiv.innerHTML = "<p style='color:green;'>‚úÖ Login successful! Redirecting‚Ä¶</p>";

          // ‚úÖ Store session info (secure)
          sessionStorage.setItem("pid", pid);
          sessionStorage.setItem("pw", pw);
          sessionStorage.setItem("pname", data[0].out_name || "");

          // ‚è≥ Delay redirect so message shows briefly
          setTimeout(() => {
            window.location.href = "select.html";
          }, 1000);
        } else {
          resultDiv.innerHTML = "<p style='color:red'>Invalid ID or password.</p>";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "<p style='color:red'>Error connecting to server.</p>";
      }
    });
  </script>
</body>
</html>
