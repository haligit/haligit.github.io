<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }
    .number-cell {
      aspect-ratio: 1 / 1;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .number-cell.selected {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    #summary {
      margin-top: 1.5em;
      text-align: center;
      font-size: 1em;
    }
    #confirmBtn, #clearBtn {
      margin-top: 1em;
      padding: 0.8em 1.6em;
      font-size: 1em;
      cursor: pointer;
      margin-right: 1em;
    }
    @media (max-width: 600px) {
      .number-grid { gap: 8px; }
      .number-cell { font-size: 1em; }
      #confirmBtn, #clearBtn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
    #priorityList {
      text-align: left;
      margin-top: 1em;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Select Your Numbers</h2>
  <div class="number-grid" id="numbers"></div>

  <div id="summary">
    <p><strong>Your Selections:</strong></p>
    <div id="priorityList">None</div>
    <button id="confirmBtn" disabled>Confirm Selection</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <script>
    const SUPABASE_URL = "https://cfuwtozobaypksesmxsi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNmdXd0b3pvYmF5cGtzZXNteHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjExNDc1NjksImV4cCI6MjA3NjcyMzU2OX0.SbpESIaS7JZJmWHQ6ApifGDPYZZf3ekdQ0T_mgHCPSc"; // your actual anon key
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(window.location.search);
    const participantId = params.get("id") || "Unknown";
    const name = params.get("name") || "Unknown";

    const numbersDiv = document.getElementById("numbers");
    const priorityListDiv = document.getElementById("priorityList");
    const confirmBtn = document.getElementById("confirmBtn");
    const clearBtn = document.getElementById("clearBtn");

    const selectedList = [];
    let existingSelections = [];

    // ✅ Utility: Log activity
    async function logAction(action, selections = "") {
  try {
    const { error } = await supabase.from("activity_log").insert([
      {
        participant_id: participantId,
        name: name,
        action: action,
        selections: selections,
        created_at: new Date().toISOString()
      }
    ]);
    if (error) console.warn("⚠️ Log insert error:", error.message);
  } catch (err) {
    console.warn("⚠️ Log error:", err.message);
  }
}

    // --- Create Number Grid
    for (let i = 1; i <= 50; i++) {
      const cell = document.createElement("div");
      cell.classList.add("number-cell");
      cell.textContent = i;
      cell.dataset.number = i;
      cell.addEventListener("click", () => toggleSelection(i, cell));
      numbersDiv.appendChild(cell);
    }

    function toggleSelection(number, cell) {
      const index = selectedList.indexOf(number);
      if (index > -1) {
        selectedList.splice(index, 1);
        cell.classList.remove("selected");
      } else {
        selectedList.push(number);
        cell.classList.add("selected");
      }
      updatePriorityDisplay();
    }

    function updatePriorityDisplay() {
      if (selectedList.length === 0) {
        priorityListDiv.textContent = "None";
        confirmBtn.disabled = false; // ✅ allow confirm even when empty
        return;
      }
      let output = "";
      selectedList.forEach((num, idx) => {
        output += `Priority ${idx + 1} = ${num}\n`;
      });
      priorityListDiv.textContent = output.trim();
      confirmBtn.disabled = false;
    }

    function highlightSelections(list) {
      document.querySelectorAll(".number-cell").forEach(cell => {
        const num = parseInt(cell.dataset.number);
        if (list.includes(num)) {
          cell.classList.add("selected");
          selectedList.push(num);
        }
      });
      updatePriorityDisplay();
    }

    async function loadParticipantData() {
      await logAction("page_load", "Select page opened");

      try {
        const { data, error } = await supabase
          .from("participants")
          .select("selections")
          .eq("participant_id", participantId)
          .maybeSingle();

        if (error) throw error;

        if (data && data.selections && data.selections.length > 0) {
          existingSelections = data.selections;
          highlightSelections(existingSelections);
          await logAction("load_existing", JSON.stringify(existingSelections));
        } else {
          await logAction("load_empty", "No previous selections");
        }
      } catch (err) {
        console.error("❌ Load error:", err);
      }
    }

    async function saveSelectionIfChanged() {
      const newSelections = [...selectedList];
      const same = JSON.stringify(newSelections) === JSON.stringify(existingSelections);

      try {
        const { data: existing } = await supabase
          .from("participants")
          .select("id")
          .eq("participant_id", participantId)
          .maybeSingle();

        if (existing) {
          await supabase
            .from("participants")
            .update({ selections: newSelections })
            .eq("participant_id", participantId);
        } else {
          await supabase
            .from("participants")
            .insert([{ participant_id: participantId, name, selections: newSelections }]);
        }

        existingSelections = [...newSelections];
        if (newSelections.length === 0) {
          await logAction("save_clear", "Cleared selections");
        } else if (!same) {
          await logAction("save_selection", JSON.stringify(newSelections));
        }

        alert(`✅ Thank you, ${name}! Your selections are saved.`);
        await logAction("exit_page", "User saved and exited");
        window.location.href = "scanqr.html";
      } catch (err) {
        console.error("❌ Save error:", err);
        alert("⚠️ Failed to save data.");
      }
    }

    confirmBtn.addEventListener("click", saveSelectionIfChanged);
    clearBtn.addEventListener("click", () => {
      selectedList.length = 0;
      document.querySelectorAll(".number-cell.selected").forEach(c => c.classList.remove("selected"));
      updatePriorityDisplay();
    });

    loadParticipantData();
  </script>
</body>
</html>
