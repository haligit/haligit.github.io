<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      margin: auto;
      max-width: 600px;
    }

    .number-cell {
      aspect-ratio: 1 / 1;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .number-cell.selected {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }

    #summary {
      margin-top: 1.5em;
      text-align: center;
      font-size: 1em;
    }

    #confirmBtn {
      margin-top: 1em;
      padding: 0.8em 1.6em;
      font-size: 1em;
      cursor: pointer;
    }

    #confirmBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .number-grid {
        gap: 8px;
      }

      .number-cell {
        font-size: 1em;
      }

      #confirmBtn {
        width: 100%;
      }
    }
  </style>

  <!-- Configurable number count -->
  <script>
    const maxNumbers = 50; // You can change this to 60, 70, etc.
  </script>
</head>
<body>
  <h2>Select Your Numbers</h2>
  <div class="number-grid" id="numbers"></div>

  <div id="summary">
    <p>Selected numbers: <span id="selectedNumbers">None</span></p>
    <button id="confirmBtn" disabled>Confirm Selection</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Unknown";
    const dob = params.get("dob") || "";

    const numbersDiv = document.getElementById('numbers');
    const selectedNumbersSpan = document.getElementById('selectedNumbers');
    const confirmBtn = document.getElementById('confirmBtn');

    const selectedSet = new Set();

    for (let i = 1; i <= maxNumbers; i++) {
      const cell = document.createElement('div');
      cell.classList.add('number-cell');
      cell.textContent = i;
      cell.addEventListener('click', () => {
        if (selectedSet.has(i)) {
          selectedSet.delete(i);
          cell.classList.remove('selected');
        } else {
          selectedSet.add(i);
          cell.classList.add('selected');
        }
        updateSummary();
      });
      numbersDiv.appendChild(cell);
    }

    function updateSummary() {
      if (selectedSet.size === 0) {
        selectedNumbersSpan.textContent = 'None';
        confirmBtn.disabled = true;
      } else {
        const sorted = Array.from(selectedSet).sort((a, b) => a - b);
        selectedNumbersSpan.textContent = sorted.join(', ');
        confirmBtn.disabled = false;
      }
    }

    confirmBtn.addEventListener('click', () => {
      const selectedArray = Array.from(selectedSet).sort((a, b) => a - b);
      alert(`Thank you, ${name}!\nYou selected: ${selectedArray.join(', ')}`);
      // TODO: Save data to backend or file if needed
    });
  </script>
</body>
</html>
