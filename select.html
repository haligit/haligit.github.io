<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      margin: 0;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .number-cell {
      aspect-ratio: 1 / 1;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .number-cell.selected {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }

    #summary {
      margin-top: 1.5em;
      text-align: center;
      font-size: 1em;
    }

    #confirmBtn, #clearBtn {
      margin-top: 1em;
      padding: 0.8em 1.6em;
      font-size: 1em;
      cursor: pointer;
      margin-right: 1em;
    }

    #confirmBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .number-grid {
        gap: 8px;
      }

      .number-cell {
        font-size: 1em;
      }

      #confirmBtn, #clearBtn {
        width: 100%;
        margin-bottom: 10px;
      }
    }

    #priorityList {
      text-align: left;
      margin-top: 1em;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>

  <script>
    const maxNumbers = 50; // Change this if needed
  </script>
</head>
<body>
  <h2>Select Your Numbers</h2>
  <div class="number-grid" id="numbers"></div>

  <div id="summary">
    <p><strong>Your Selections:</strong></p>
    <div id="priorityList">None</div>
    <button id="confirmBtn" disabled>Confirm Selection</button>
    <button id="clearBtn">Clear All</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Unknown";
    const dob = params.get("dob") || "";

    const numbersDiv = document.getElementById('numbers');
    const priorityListDiv = document.getElementById('priorityList');
    const confirmBtn = document.getElementById('confirmBtn');
    const clearBtn = document.getElementById('clearBtn');

    const selectedList = []; // Tracks selected numbers in order

    // Create number buttons
    for (let i = 1; i <= maxNumbers; i++) {
      const cell = document.createElement('div');
      cell.classList.add('number-cell');
      cell.textContent = i;
      cell.dataset.number = i;

      cell.addEventListener('click', () => toggleSelection(i, cell));

      numbersDiv.appendChild(cell);
    }

    function toggleSelection(number, cell) {
      const index = selectedList.indexOf(number);

      if (index > -1) {
        // Deselect
        selectedList.splice(index, 1);
        cell.classList.remove('selected');
      } else {
        // Select
        selectedList.push(number);
        cell.classList.add('selected');
      }

      updatePriorityDisplay();
    }

    function updatePriorityDisplay() {
      if (selectedList.length === 0) {
        priorityListDiv.textContent = "None";
        confirmBtn.disabled = true;
        return;
      }

      let output = "";
      selectedList.forEach((num, idx) => {
        output += `Priority ${idx + 1} = ${num}\n`;
      });

      priorityListDiv.textContent = output.trim();
      confirmBtn.disabled = false;
    }

    confirmBtn.addEventListener('click', () => {
      alert(`Thank you, ${name}!\nYour selections:\n` + priorityListDiv.textContent);

      // --- New code to clear selections after confirming ---
      selectedList.length = 0; // Clear selection array

      // Remove selected styles from all selected number cells
      const selectedCells = document.querySelectorAll('.number-cell.selected');
      selectedCells.forEach(cell => cell.classList.remove('selected'));

      updatePriorityDisplay();
    });

    clearBtn.addEventListener('click', () => {
      // Clear selections
      selectedList.length = 0;

      // Remove selected style
      const cells = document.querySelectorAll('.number-cell.selected');
      cells.forEach(cell => cell.classList.remove('selected'));

      updatePriorityDisplay();
    });
  </script>
</body>
</html>
